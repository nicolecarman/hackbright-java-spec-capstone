<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginregister.css" type="text/css">
    <title>PurrfectHealth - Register</title>
</head>
<body class="container">
    <div class="container-md">
        <div class="login-page">
            <div class="form">
                <img src="./images/PurrfectHealthLogo.png">

                <form class="register-form" id="register-form">
                    <input type="text" class="form-control" id="register-username" placeholder="Username">
                    <input type="text" class="form-control" id="register-password" placeholder="Password">
                    <button id="submit-button" type="submit">create</button>
                    <p class="message">Already registered? <a href="./login.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>


<script src="register.js" type="application/javascript"></script>
</body>
</html>
