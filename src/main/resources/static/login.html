<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginregister.css" type="text/css">
    <title>PurrfectHealth - Login</title>
</head>

<body class="container">
    <div class="container-md">
        <div class="login-page">
            <div class="form">
                <img src="./images/PurrfectHealthLogo.png">

                <form class="login-form" id="login-form">
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                    <input type="text" class="form-control" id="login-password" placeholder="Password">
                    <button id="submit-button" type="submit">login</button>
                    <p class="message">Not registered? <a href="./register.html">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>


<script src="login.js" type="application/javascript"></script>
</body>
</html>
