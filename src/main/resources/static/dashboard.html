<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./dashboard.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
    <title>PurrfectHealth - Dashboard</title>
</head>

<body>
    <div class="header">
        <img src="./images/PurrfectHealthLogo.png">

        <nav>
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="appointment/appointments.html">Appointments</a></li>
                <li><a href="client/clients.html">Clients</a></li>
                <li><a href="cat/cats.html">Cats</a></li>
            </ul>

            <ul>
                <li><a class="logout-btn" style="padding-left: 150px" href="./login.html" onclick="handleLogout()
                    ">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="title-header">
        <span class="page-title">Dashboard</span>
    </div>

    <div class="content">
        <div class="layout-container">
        <main>
            <!-- Welcome text -->
            <div id="welcomeText">
                <p></p>
            </div>
        </main>

            <!-- notes sidebar -->
        <aside>
            <p class="sidebar-title">Notes</p>
            <form id="note-form">
                <div class="form-group">
                    <textarea class="form-control" id="note-input" placeholder="Add your note..." rows="7"></textarea>
                </div>

                <div style="text-align: right">
                    <button id="submit-button" style="align: right" type="submit" class="btn btn-primary mt-1">Submit
                </button>
                </div>
            </form>

            <div id="note-container" class="container-fluid"></div>

            <!-- Modal, aka pop-up -->
            <div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body d-flex">
                            <textarea class="form-control" rows="5" id="note-body"></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    </div>



<script src="dashboard.js" type="application/javascript"></script>
</body>
</html>
