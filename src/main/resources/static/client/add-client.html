<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../form-pages.css" type="text/css">
    <link rel="stylesheet" href="../client/client.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
    <title>PurrfectHealth - Add Client</title>
</head>

<body>
    <div class="header">
        <img src="../images/PurrfectHealthLogo.png">

        <nav>
            <ul>
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><a href="../appointment/appointments.html">Appointments</a></li>
                <li><a href="../client/clients.html">Clients</a></li>
                <li><a href="../cat/cats.html">Cats</a></li>
                <li><a class="logout-btn" style="padding-left: 173px" href="../login.html" onclick="handleLogout()
                            ">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="title-header">
        <span class="page-title">Add New Client</span>
    </div>

    <div class="client-form-container">
        <form id="add-client-form" class="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="client-fname">First name</label>
                    <input type="text" class="form-control" id="client-fname" placeholder="John">
                </div>

                <div class="form-group col-md-6">
                    <label for="client-lname">Last name</label>
                    <input type="text" class="form-control" id="client-lname" placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="client-address">Address</label>
                <input type="text" class="form-control" id="client-address" placeholder="Address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="client-city">City</label>
                    <input type="text" class="form-control" id="client-city" placeholder="City">
                </div>

                <div class="form-group col-md-4">
                    <label for="client-state">State</label>
                    <input type="text" class="form-control" id="client-state" placeholder="State">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip">Zipcode</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zipcode">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="client-number">Phone number</label>
                    <input type="text" class="form-control" id="client-number" placeholder="Phone number">
                </div>

                <div class="form-group col-md-6">
                    <label for="client-email">Email</label>
                    <input type="email" class="form-control" id="client-email" placeholder="Email">
                </div>
            </div><br>

            <div class="mt-1">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>


    <script src="/client/add-client.js" type="application/javascript"></script>
</body>
</html>
